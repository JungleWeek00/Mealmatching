

{% with messages = get_flashed_messages() %}
{% if messages %}
<script>
    alert("{{messages[-1]}}");
</script>
{% endif %}
{% endwith %}

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <title>Registration Page</title>
</head>

<body>
    <section class="hero is-fullheight is-light">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-4-desktop is-6-tablet">
                        <!-- 로고 -->
                        <div class="box">
                            <h3 class="title has-text-centered">회원가입</h3>
                            <form action="/" method="post">
                                <div class="field">
                                    <label class="label" for="username">Username:</label>
                                    <div class="control">
                                        <input class="input" type="text" name="username" required><br><br>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label" for="password">Password:</label>
                                    <div class="control">
                                        <input class="input" type="password" name="password" required><br><br>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label" for="number">Number:</label>
                                    <div class="control">
                                        <input class="input" type="number" name="number" required><br><br>
                                    </div>

                                </div>
                                <div class="field">
                                    <div class="control has-text-centered">
                                        <input type="submit" class="button is-link is-fullwidth" value="회원가입">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
