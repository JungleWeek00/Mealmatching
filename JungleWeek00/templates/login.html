<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
</head>

<body>

    <section class="hero is-fullheight is-light">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-4-desktop is-6-tablet">
                        <!-- 로고 -->
                        <h3 class="title has-text-centered">로그인</h3>
                        <div class="box">
                            <!-- action 주소 바꿔야함 -->
                            <form action="/login" method="post">
                                <div class="field">
                                    <label  class="label" for="username">Username:</label>
                                    <div class="control">
                                        <input class="input" type="text" name="username" required><br><br>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <label class="label" for="password">Password:</label>
                                        <input class="input" type="password" name="password" required>
                                    </div>

                                </div>

                                <div class="field">
                                    <div class="control">
                                        <input class="button is-primary is-fullwidth" type="submit" value="로그인"><br>
                                    </div>
                                </div>
                            </form>

                            <div class="field">
                                <div class="control has-text-centered">
                                    <form action="/register" method="post">
                                        <input class="button is-link is-outlined is-fullwidth" type="submit"
                                            value="회원가입">
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>



</html>
